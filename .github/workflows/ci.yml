name: CI
on:
  push:
    branches:
      - main # Change to your default branch if different
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm install
      - run: npm test # Add tests if applicable
      - run: npm run build
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # ✅ Required for GitHub Packages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com/
          scope: '@devprakashduve'

      - name: Authenticate with GitHub Packages
        run: echo "@devprakashduve:registry=https://npm.pkg.github.com/" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # ✅ Use the Personal Access Token
